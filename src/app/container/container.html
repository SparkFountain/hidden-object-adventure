<div class="arrow" (click)="moveWords('left')" (keyup.arrowLeft)="moveWords('left')" tabindex="0">
  <fa-icon [icon]="faAngleDoubleLeft" class="circle-shadow-light" />
</div>

<div class="word-container" [ngStyle]="{ left: wordOffset + 'px' }">
  <div class="word text-shadow-dark">{{ words[wordOffset] }}</div>
</div>

<div class="arrow" (click)="moveWords('right')" (keyup.arrowRight)="moveWords('right')" tabindex="1">
  <fa-icon [icon]="faAngleDoubleRight" class="circle-shadow-light" />
</div>
