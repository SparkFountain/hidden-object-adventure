<div class="container" [ngStyle]="{ background: renderBackgroundUrl() }">
  <div class="absolute">
    <!-- MAP SYMBOL -->
    @if(scene.objects.length > 0) {
    <fa-icon [icon]="faScroll" [size]="'2x'" class="green-dark circle-shadow-light back-to-map" (click)="back()" />
    }

    <!-- HELP SYMBOL -->
    @if (scene.objects.length > 0) {
    <fa-icon [icon]="faQuestionCircle" [size]="'2x'" class="red circle-shadow-light help" (click)="help()" />
    }

    <!-- CLICKABLE OBJECTS -->
    @for(obj of scene.objects; track $index) {
    <fa-icon [icon]="obj.icon" [size]="obj.size" [ngStyle]="renderStyle(obj)" [class]="renderClasses(obj)"
      (click)="collect(obj.name)" />
    }

    <!-- PLACEHOLDER OBJECTS -->
    @for(dec of scene.decoration; track $index) {
    <i [class]="renderClasses(dec)" [ngStyle]="renderStyle(dec)"></i>
    }

    <!-- TROPHY -->
    @if(scene.objects && scene.objects.length === 0) {
    <fa-icon [icon]="faTrophy" [size]="'10x'"
      class="trophy circle-shadow-light animate__animated animate__fadeInDown animate__flip" />
    }
  </div>

  @if(scene.objects && scene.objects.length > 0) {
  <app-container [words]="words" [wordOffset]="wordOffset" (changedWord)="changedWord($event)"></app-container>
  }
</div>
