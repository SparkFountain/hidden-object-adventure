<div class="container" [ngStyle]="{ background: renderBackgroundUrl() }">
  <div class="absolute">
    <!-- MAP SYMBOL -->

    @if(scene.objects.length > 0) {
    <i class="fa-scroll green-dark circle-shadow-light fa-2x back-to-map" (click)="back()"></i>
    }

    <!-- HELP SYMBOL -->
    @if (scene.objects.length > 0) {
    <i class="fa-question-circle red circle-shadow-light fa-2x help" (click)="help()"></i>
    }

    <!-- CLICKABLE OBJECTS -->
    @for(obj of scene.objects; track $index) {
    <i [class]="renderClasses(obj)" [ngStyle]="renderStyle(obj)" (click)="collect(obj.name)"></i>
    }

    <!-- PLACEHOLDER OBJECTS -->
    @for(dec of scene.decoration; track $index) {
    <i [class]="renderClasses(dec)" [ngStyle]="renderStyle(dec)"></i>
    }

    <!-- TROPHY -->
    @if(scene.objects && scene.objects.length === 0) {
    <i
      class="fa-trophy trophy fa-10x circle-shadow-light animate__animated animate__fadeInDown animate__flip"
    ></i>
    }
  </div>

  @if(scene.objects && scene.objects.length > 0) {
  <app-container
    [words]="words"
    [wordOffset]="wordOffset"
    (changedWord)="changedWord($event)"
  ></app-container>
  }
</div>
